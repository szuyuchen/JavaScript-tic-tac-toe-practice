  <title>0927 tic tac toe</title>

<body>
  <main class="background">

      Player <span class="display-player playerX">X</span>'s turn
    </section>
    <section class="container">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </section>
    <section class="display announcer hide"></section>
    <section class="controls">
      <button id="reset">Press Reset</button>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
